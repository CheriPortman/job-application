<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./application.css">
    <title>COW Application</title>
</head>
<body>
    <header>
        <a href="index.html">Return to Main Page</a>
        <h1>General COW Application</h1>
    </header>
    <main>
        <h2>Fill out to the best of your ability</h2>
        <h3>non-literate applicants may request a scribe's assitance</h3>

        <form id="application">
            <section>
                <fieldset>
                    <legend>Basic Stats</legend>
                    
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="hero-name">

                    <label for="alias">Alias:</label>
                    <input type="text" name="alias" id="alias">
                </fieldset>

                <fieldset>
                    <legend>Profession (pick one only)</legend>
                
                    <input type="radio" name="profession" id="warror" value="warrior">
                    <label for="warrior">Warrior</label>

                    <input type="radio" name="profession" id="sneaky-pete" value="sneaky-pete">
                    <label for="sneaky-pete">Sneaky Pete</label>

                    <input type="radio" name="profession" id="wizard" value="wizard">
                    <label for="wizard">Wizard</label>

                    <input type="radio" name="profession" id="cleric" value="cleric">
                    <label for="cleric">Cleric</label>

                    <input type="radio" name="profession" id="bard" value="bard">
                    <label for="bard">Bard</label>
                </fieldset>

                <fieldset>
                    <legend>Preferred Combat Style</legend>

                    <input type="checkbox" name="combat" id="one-handed-weapon" value="one-handed-weapon">
                    <label for="one-handed-weapon">One-handed Weapon</label>

                    <input type="checkbox" name="combat" id="dual-daggers" value="dual-daggers">
                    <label for="dual-daggers">Dual dual-daggers</label>

           <!--         <input type="checkbox" name="combat" id="magic" value="magic">
                    <label for="magic">Spell Slinging</label>

                    <input type="checkbox" name="combat" id="missles" value="missles">
                    <label for="missles">Missles</label>

                    <input type="checkbox" name="combat" id="backstab" value="backstab">
                    <label for="backstab">Backstab!</label> -->

                </fieldset>
            </section>

            <button>Turn It In</button>
        </form>

    </main>
    <footer></footer>
    <script type="module" src="src/application.js"></script>
</body>
</html>
